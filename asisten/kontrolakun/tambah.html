<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Tambah Akun</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6 font-sans">

    <div class="max-w-lg mx-auto bg-white rounded-xl shadow p-6">
        <h1 class="text-2xl font-bold mb-4">Tambah Akun Pengguna</h1>

        <form action="api/tambah.php" method="POST">
            <div class="mb-4">
                <label class="block mb-1 font-medium">Nama</label>
                <input type="text" name="nama" required class="w-full p-2 border rounded" />
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-medium">Email</label>
                <input type="email" name="email" required class="w-full p-2 border rounded" />
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-medium">Password</label>
                <input type="password" name="password" required class="w-full p-2 border rounded" />
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-medium">Role</label>
                <select name="role" required class="w-full p-2 border rounded">
          <option value="">-- Pilih Role --</option>
          <option value="asisten">Asisten</option>
          <option value="mahasiswa">Mahasiswa</option>
        </select>
            </div>

            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Simpan</button>
        </form>
    </div>

</body>

</html>
