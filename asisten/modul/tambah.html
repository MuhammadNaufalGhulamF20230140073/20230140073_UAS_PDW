<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Tambah Modul Praktikum</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6 font-sans">

    <h1 class="text-2xl font-bold mb-6">Tambah Modul Praktikum</h1>

    <form action="api/tambah.php" method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md w-full max-w-lg">

        <div class="mb-4">
            <label class="block mb-1 font-medium">Nama Modul</label>
            <input type="text" name="nama_modul" required class="w-full border rounded p-2">
        </div>

        <div class="mb-4">
            <label class="block mb-1 font-medium">Pilih Praktikum</label>
            <select name="id_praktikum" id="select-praktikum" required class="w-full border rounded p-2">
        <option value="">-- Pilih Praktikum --</option>
      </select>
        </div>

        <div class="mb-4">
            <label class="block mb-1 font-medium">Upload File Materi</label>
            <input type="file" name="file_materi" accept=".pdf,.doc,.docx" required class="w-full border rounded p-2">
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Simpan Modul</button>
    </form>

    <script>
        fetch('api/data.php')
            .then(res => res.json())
            .then(data => {
                const select = document.getElementById('select-praktikum');
                data.forEach(p => {
                    select.innerHTML += `<option value="${p.id}">${p.nama_praktikum}</option>`;
                });
            })
            .catch(err => {
                alert('Gagal memuat daftar praktikum!');
                console.error(err);
            });
    </script>


</body>

</html>
