<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Tambah Mata Praktikum</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6 font-sans">

    <div class="max-w-md mx-auto bg-white rounded-xl shadow p-6">
        <h1 class="text-2xl font-bold mb-4">Tambah Mata Praktikum</h1>

        <form action="api/tambah.php" method="POST">
            <div class="mb-4">
                <label class="block mb-1 font-medium">Nama Praktikum</label>
                <input type="text" name="nama_praktikum" required class="w-full border rounded p-2" />
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-medium">Deskripsi (opsional)</label>
                <textarea name="deskripsi" rows="4" class="w-full border rounded p-2"></textarea>
            </div>

            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Simpan</button>
        </form>
    </div>

</body>

</html>
